<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Overunder Panorama Viewer - Basic</title>
    <script src="./build.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera
        look-controls="reverseMouseDrag: true"
        position="0 0 0"
        stereocam="eye:left;"

    </a-scene>
  </body>
</html>
